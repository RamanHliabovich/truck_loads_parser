<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Load Info</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>Truck Load Information</h2>

<table>
    <thead>
        <tr>
            <th>Load Type</th>
            <th>Total Miles</th>
            <th>Price ($)</th>
            <th>Dollars per Mile ($/mile)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Refrigerated</td>
            <td>1200</td>
            <td>3000</td>
            <td>2.50</td>
        </tr>
        <tr>
            <td>Flatbed</td>
            <td>800</td>
            <td>1800</td>
            <td>2.25</td>
        </tr>
        <tr>
            <td>Dry Van</td>
            <td>1500</td>
            <td>3500</td>
            <td>2.33</td>
        </tr>
        <tr>
            <td>Container</td>
            <td>600</td>
            <td>1400</td>
            <td>2.33</td>
        </tr>
        <tr>
            <td>Hazmat</td>
            <td>1000</td>
            <td>4500</td>
            <td>4.50</td>
        </tr>
    </tbody>
</table>

</body>
</html>
